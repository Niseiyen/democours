<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
  <div class="container">
      <div class="row">
        <div class="p-3 col-sm-4 bg-secondary text-white">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
        </div>

                <div class="col-sm-8">
                  <div class="d-flex align-items-center">
                      <p class="me-2 text-danger">PLC:</p>
                      <div class="progress flex-grow-1">
                          <div class="progress-bar bg-danger progress-bar-striped" role="progressbar"
                              aria-valuenow="159" aria-valuemin="0" aria-valuemax="200" style="width:65%">  
                              159
                          </div>
                      </div>
                  </div>
        
              
                <div class="d-flex align-items-center">
                    <p class="me-2 text-primary">PC:</p>
                    <div class="progress flex-grow-1">
                        <div class="progress-bar bg-primary progress-bar-striped" role="progressbar"
                            aria-valuenow="159" aria-valuemin="0" aria-valuemax="200" style="width:50%">  
                            119
                        </div>
                    </div>
                </div>
              
              <div class="d-flex align-items-center">
                  <p class="me-2 text-info">BLOC:</p>
                  <div class="progress flex-grow-1">
                      <div class="progress-bar bg-primary progress-bar-striped" role="progressbar"
                          aria-valuenow="159" aria-valuemin="0" aria-valuemax="200" style="width:30%">  
                          33
                      </div>
                  </div>
              </div>
              
            <div class="d-flex align-items-center">
                <p class="me-2 text-warning">NPD:</p>
                <div class="progress flex-grow-1">
                    <div class="progress-bar bg-warning progress-bar-striped" role="progressbar"
                        aria-valuenow="159" aria-valuemin="0" aria-valuemax="200" style="width:15%">  
                        25
                    </div>
                </div>
            </div>
          </div>

      </div>
    </div>
  </body>
</html>
